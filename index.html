<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container-540{
            width:540px;
            margin: auto;
        }
        @media screen and (max-width:576px) {
            .container-540{
                width: 100%;
            }
            
        }

        .modal-header{
            border-bottom: 1px solid rgba(222, 226, 230, .5);
        }
        .modal-footer{
            border-top: 1px solid rgba(222, 226, 230, .5);
        }
    </style>
    <meta name="google-site-verification" content="SGCWHr1_WxUJTEqckLEolSehRyc40uWEMLWjEYNopXs" />
    <title>윤수산 풍천민물장어</title>
</head>
<body>
    <div class="container-540">
        
        <!-- <img src="main_dish.png" class="img-fluid"> -->
    
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <img src="logo2.png" style="width:300px; margin: 50px auto 25px;">
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body p-4 text-center">
                        <h4 class="mt-2 fw-bold">윤수산 풍천민물장어</h4>
                        <p class="mt-3 mb-5 text-black-50"><span id="remain_seconds">3</span>초 후 스마트스토어 페이지로 이동합니다.</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <!-- <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"><strong>Yes, enable</strong></button>
                        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal">No thanks</button> -->
                        <button type="button" class="btn btn-lg fs-6 text-decoration-none col-12 mt-3 mb-3 rounded-0 border-right" onclick="location.href='https://smartstore.naver.com/yoonsusan';return;"><strong>이동하기</strong></button>
                        <!-- <button type="button" class="btn btn-lg fs-6 text-decoration-none col-6 rounded-0">다시보지 않기</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <div class="modal modal-alert d-block py-5" tabindex="-1" role="dialog" id="modalChoice">
        
    </div> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
            keyboard: false
        });
        myModal.show();
    </script>
</body>
<script>
    setInterval(
        () => {
            $sec = document.getElementById('remain_seconds')
            sec = $sec.innerHTML - 1
            if(sec < 0) sec = 0;
            $sec.innerHTML = sec
        }
        ,1000
    );
    setInterval(
        () => {location.href='https://smartstore.naver.com/yoonsusan'; }
        ,3000
    );
</script>

</html>
